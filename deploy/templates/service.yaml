apiVersion: v1
kind: Service
metadata:
  name: {{ include "harbor-router.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "harbor-router.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "harbor-router.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
    - name: metrics
      port: {{ .Values.ports.metrics }}
      targetPort: metrics
      protocol: TCP
